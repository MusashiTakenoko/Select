<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1on1爆上げAI｜アプリ選択</title>
  <!-- 丸みのある日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ===== 色/余白/影は添付HTMLに合わせて継承 ===== */
    :root{
      --bg:#F7FBFF; --card:#FFFFFF; --line:#E6F0FA; --text:#16324F;
      --muted:#6B90B6; --pri:#4BA3FF; --pri-600:#2D8CFF;
      --pill:#E6F3FF; --shadow:0 8px 24px rgba(45,140,255,0.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text);
      font-family:"M PLUS Rounded 1c",sans-serif; line-height:1.7; }

    header{ padding:16px 20px; background:#fff; border-bottom:1px solid var(--line);
      display:flex; align-items:center; gap:12px; position:sticky; top:0; z-index:10; }
    header img{ width:40px; height:40px; border-radius:50%; }
    header h1{ margin:0; font-size:20px; font-weight:700; }
    header .lead{ margin:0; color:var(--muted); font-size:14px; }

    .wrap{ max-width:1100px; margin:0 auto; padding:24px 16px 40px; }

    .hero{
      text-align:center; margin:12px 0 24px;
    }
    .hero h2{
      margin:0 0 8px; font-size:36px; font-weight:800; letter-spacing:.02em;
    }
    .hero p{ margin:0; color:var(--muted); }

    .grid{
      display:grid; gap:20px;
      grid-template-columns:1fr 1fr;
    }
    @media(max-width:900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      position:relative; background:var(--card); border:1px solid var(--line);
      border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      display:flex; flex-direction:column;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 32px rgba(45,140,255,.14);
      border-color:#d9eafc;
    }
    .card a.stretched{
      position:absolute; inset:0; z-index:1; /* カード全体をクリック可能に */
    }
    .card-body{ padding:20px; display:grid; grid-template-columns:64px 1fr; gap:16px; }
    .icon{
      width:64px; height:64px; border-radius:14px; background:var(--pill);
      display:grid; place-items:center; font-size:30px; user-select:none;
      border:1px solid var(--line);
    }
    .title{
      margin:0; font-size:20px; font-weight:800; line-height:1.3;
    }
    .desc{ margin:6px 0 0; color:var(--muted); font-size:14px; }
    .actions{ display:flex; gap:10px; padding:0 20px 20px; }
    .btn{ border:0; border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer; }
    .btn-primary{ background:var(--pri); color:#fff; }
    .btn-primary:hover{ background:var(--pri-600); }
    .btn-ghost{ background:#ECF5FF; color:var(--pri-600); }

    /* 小さめ注記 */
    .note{ margin-top:14px; color:var(--muted); font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <header>
    <!-- 添付画像のロゴを流用（同ディレクトリに logomane.png を配置してください） -->
    <img src="logomane.png" alt="logo">
    <div>
      <h1>1on1爆上げAI</h1>
      <p class="lead">まずは使いたいアプリを選択してください</p>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h2>1on1爆上げAI</h2>
      <p>利用するアプリを選択してください。</p>
    </section>

    <section class="grid">
      <!-- アプリ① -->
      <article class="card">
        <a class="stretched" href="https://musashitakenoko.github.io/Management_Feedback_AI_4.0/index.html" aria-label="1on1フィードバックAI（管理職・リーダー）へ移動"></a>
        <div class="card-body">
          <div class="icon" aria-hidden="true">👔</div>
          <div>
            <h3 class="title">1on1フィードバックAI（管理職・リーダー向け）</h3>
            <p class="desc">
              部下との1on1会話ログから、評価観点・行動提案・フォロー課題を自動生成。管理職のフィードバック質を底上げ。
            </p>
          </div>
        </div>
        <div class="actions">
          <a class="btn btn-primary" href="https://musashitakenoko.github.io/Management_Feedback_AI_4.0/index.html">このアプリを開く</a>
        </div>
      </article>

      <!-- アプリ② -->
      <article class="card">
        <a class="stretched" href="https://musashitakenoko.github.io/Kabeuchi/" aria-label="1on1前壁打ちAI（メンバー）へ移動"></a>
        <div class="card-body">
          <div class="icon" aria-hidden="true">🧱</div>
          <div>
            <h3 class="title">1on1前壁打ちAI（メンバー）</h3>
            <p class="desc">
              1on1前に課題・相談事項・成果の言語化をサポート。短時間で議題が整理され、面談の密度が上がります。
            </p>
          </div>
        </div>
        <div class="actions">
          <a class="btn btn-primary" href="https://musashitakenoko.github.io/Kabeuchi_AI/index.html">このアプリを開く</a>
        </div>
      </article>
    </section>

    <p id="login-info" class="note">
      ※ このページはログイン前の選択画面です。各アプリに遷移後、必要に応じてログイン・権限確認が求められます。
    </p>
  </main>
</body>
</html>
