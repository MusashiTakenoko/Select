<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>1on1爆上げAI｜アプリ選択</title>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#F9FAFB;
  --bg-grad-1:#F3F6FB;
  --bg-grad-2:#F7FBF7;
  --card:#FFFFFF;
  --line:#E6EAF2;
  --text:#15293F;
  --muted:#6B7F95;
  --radius:16px;
  --shadow:0 8px 24px rgba(0,0,0,0.06);

  /* theme accents */
  --blue:#2F80FF; --blue-soft:#EAF2FF; --blue-glow:rgba(47,128,255,0.35);
  --green:#22C55E; --green-soft:#EAFBEF; --green-glow:rgba(34,197,94,0.32);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family:"M PLUS Rounded 1c",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--text);
  background:
    radial-gradient(60% 50% at 15% 10%, var(--bg-grad-1) 0%, transparent 70%),
    radial-gradient(50% 40% at 85% 0%, var(--bg-grad-2) 0%, transparent 65%),
    var(--bg);
  line-height:1.7;
  opacity:0; animation:pageIn .45s ease forwards;
}
@keyframes pageIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

.wrap{ max-width:1100px; margin:0 auto; padding:28px 16px 44px; }

/* ===== HERO ===== */
.hero{ text-align:center; margin:10px 0 24px; }
.hero h2{ margin:0 0 8px; font-size:40px; font-weight:800; color:#0e2a4b; }
.hero p{ margin:0; color:var(--muted); }

/* ===== GRID ===== */
.grid{ display:grid; gap:22px; grid-template-columns:1fr 1fr; }
@media (max-width:900px){
  .grid{ grid-template-columns:1fr; gap:16px; }
}

/* ===== CARD ===== */
.card{
  position:relative; display:flex; flex-direction:column;
  text-decoration:none; color:inherit;
  background:var(--card); border:1px solid var(--line);
  border-radius:var(--radius); box-shadow:var(--shadow);
  overflow:hidden;
  transform:translateY(8px) scale(.985);
  animation:cardIn .5s cubic-bezier(.2,.7,.2,1) forwards;
  transition:transform .15s ease, box-shadow .15s ease;
  isolation:isolate; will-change:transform, box-shadow;
}
@keyframes cardIn{ to{ transform:none } }
.card:hover{ transform:translateY(-2px) scale(1.01); }

/* INNER */
.card-body{
  padding:24px;
  display:grid; grid-template-columns:72px 1fr;
  gap:16px; align-items:center;
}
.icon{
  width:72px; height:72px; border-radius:16px;
  display:grid; place-items:center; font-size:34px;
  user-select:none; background:#f3f6fb; border:1px solid var(--line);
}
.card img.icon{ object-fit:cover; background:none; border:none; }
.title{ margin:0; font-size:22px; font-weight:800; line-height:1.25; }
.desc{ margin:8px 0 0; color:var(--muted); font-size:14px; }

/* mobile typography & hit area */
@media (max-width:900px){
  .card-body{ grid-template-columns:60px 1fr; padding:18px; gap:14px; }
  .icon{ width:60px; height:60px; font-size:28px; border-radius:14px; }
  .title{ font-size:20px; }
  .desc{ font-size:13px; }
}

/* RIPPLES */
.card .ripple{
  position:absolute; border-radius:9999px; pointer-events:none;
  transform:translate(-50%,-50%); opacity:.8; width:18px; height:18px;
  animation:ripple .55s ease-out forwards; mix-blend-mode:multiply;
}
@keyframes ripple{
  from{ transform:translate(-50%,-50%) scale(.2); opacity:.7; }
  to  { transform:translate(-50%,-50%) scale(22); opacity:0; }
}

/* THEMES */
.card--blue{ border-color:#e7eefc; }
.card--blue .icon{ background:var(--blue-soft); }
.card--blue:hover{
  box-shadow:0 18px 44px rgba(0,0,0,.10), 0 0 0 10px var(--blue-soft) inset, 0 12px 36px var(--blue-glow);
}
.card--blue .title{ color:#103a6d; }
.card--blue .ripple{ background:rgba(47,128,255,.25); }

.card--green{ border-color:#e6f7ec; }
.card--green .icon{ background:var(--green-soft); }
.card--green:hover{
  box-shadow:0 18px 44px rgba(0,0,0,.10), 0 0 0 10px var(--green-soft) inset, 0 12px 36px var(--green-glow);
}
.card--green .title{ color:#0f4b2a; }
.card--green .ripple{ background:rgba(34,197,94,.23); }

/* NOTE */
.note{ margin-top:18px; color:var(--muted); font-size:12px; text-align:center; }

/* ===== FOOTER LOGO ===== */
/* PC/タブレット：固定（重なり防止のため下padding付与＆セーフエリア対応） */
.footer-logo{
  width:160px; position:fixed; left:50%;
  bottom:calc(28px + env(safe-area-inset-bottom, 0px));
  transform:translateX(-50%);
  opacity:.85; transition:opacity .2s ease, transform .2s ease;
  z-index:5; pointer-events:none; /* ロゴはクリック対象外ならこれでOK */
}
/* コンテンツが隠れないように余白（PC/Tabのみ） */
@media (min-width:900px){
  body{ padding-bottom:120px; } /* ロゴ高さぶんの余白 */
  .footer-logo:hover{ opacity:1; transform:translateX(-50%) scale(1.05); }
}

/* スマホ：通常フローの一番下に表示（重なりなし） */
@media (max-width:899px){
  .footer-logo{
    position:static; display:block; margin:28px auto 22px; width:132px;
    transform:none; opacity:.9; pointer-events:none;
  }
}

/* accessibility / motion */
.card:focus-visible{ outline:3px solid #9cc7ff; outline-offset:3px; }
@media (prefers-reduced-motion: reduce){
  *, *::before, *::after{ animation:none !important; transition:none !important; }
}
</style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h2>1on1爆上げ！AI</h2>
      <p>利用するアプリを選択してください。</p>
    </section>

    <section class="grid">
      <a class="card card--blue" href="https://musashitakenoko.github.io/Management_Feedback_AI_4.0/index.html" aria-label="1on1フィードバックAI（管理職・リーダー）へ移動">
        <div class="card-body">
          <img src="logomane.png" class="icon" alt="">
          <div>
            <h3 class="title">1on1フィードバックAI</h3>
            <p class="desc">管理職・リーダー向け</p>
          </div>
        </div>
      </a>

      <a class="card card--green" href="https://musashitakenoko.github.io/Kabeuchi/" aria-label="1on1前 壁打ちAI（メンバー）へ移動">
        <div class="card-body">
          <img src="buka.png" class="icon" alt="">
          <div>
            <h3 class="title">1on1前 壁打ちAI</h3>
            <p class="desc">メンバー向け</p>
          </div>
        </div>
      </a>
    </section>

    <p class="note">※ 事前登録が必要です。管理者までお問合せください。</p>

    <!-- ▼ ロゴ（PC/Tabは固定、スマホは通常フロー） -->
    <img src="logo.png" alt="Company Logo" class="footer-logo">
  </main>

<script>
/* タップでも波紋が出るよう pointerdown を使用  */
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('pointerdown', e=>{
    if(e.button!==0) return; // 右クリック等は無視
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const span = document.createElement('span');
    span.className = 'ripple';
    span.style.left = x + 'px';
    span.style.top  = y + 'px';
    card.appendChild(span);
    span.addEventListener('animationend', ()=> span.remove(), {once:true});
  });
});
</script>
</body>
</html>
